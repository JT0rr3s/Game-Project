<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Snake-Game</title>
</head>
<body>
    <section class="header">
        <header class="textType">Snake Game</header>
    </section> 
<main>
    <section class="textType direction">
        <div >Score:</div>
        <div class="score">0</div>
    </section>
    <section class="heads-up-display direction">
        <div class="tail"></div>
        <div class="food"></div>
        <div class="head" id="snake"></div>
    </section>
    <section>
        <div>
            <button class="top-arrow">⬆️</button>
        </div>
        <div>
            <button class="left-arrow">⬅️</button>
            <button class ="right-arrow">➡️</button>
        </div>
        <div>
            <button class="bottom-arrow">⬇️</button>
        </div>
    </section>
</main>

<script src="./script.js"></script>
</body>
</html>
